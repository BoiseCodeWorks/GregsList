<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Gregs List</title>
</head>

<body>
  <div>
    <header>
      <div>
        <h1>Gregs List*</h1>
        <p>
          <sup>*No relation to Craig</sup>
        </p>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div>
              <button onclick="app.carsController.toggleCarForm()" class="btn btn-info">Add a Car</button>
            </div>
            <form class="d-flex justify-content-around fade" id="car-form" onsubmit='app.carsController.addCar(event)'>
              <div class="form-group">
                <label for="make">Make</label>
                <input type="text" class="form-control" id="make" placeholder="Make" name="make">
                <button class="btn btn-info my-2" type="submit">Create</button>
              </div>
              <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" id="model" placeholder="Model" name="model">
              </div>
              <div class="form-group">
                <label for="img">Image Url</label>
                <input type="text" class="form-control" id="img" placeholder="Image Url..." name="imgUrl">
              </div>
              <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" placeholder="Year" name="year">
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price" name="price">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description"
                  name="description"></textarea>
              </div>
            </form>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-12">
            <h3>Available Cars</h3>
            <hr>
            <div class="card-columns" id="cars-cards">

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
